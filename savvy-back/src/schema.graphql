type SuccessMessage {
    message: String
}

type Mutation {
    # in future you can make a custom object not to write this everytime
    createCase(title: String!, description: String!,  
        mainText: String, image: String, largeImage: String, 
        price: Int, issue: String, rule: String, analysis: String, 
        conclusion: String): Case!
    updateCase(id: ID!, title: String, description: String,  
        mainText: String, price: Int, issue: String, rule: String, 
        analysis: String, conclusion: String): Case!
    deleteCase(id:ID!): Case
    signup(email: String!, password: String!, name: String!): User!
    signin(email: String!, password: String!): User!
    signout: SuccessMessage
    updatePermissions(permissions: [Permission], userId: ID!) : User
    

}

type Query {
    cases(where: CaseWhereInput, orderBy: CaseOrderByInput, skip: Int, first: Int): [Case]!
    case(where: CaseWhereUniqueInput!): Case
    casesConnection(where: CaseWhereInput): CaseConnection!
    me: User
    users: [User]!
}

type User{
    id: ID!
    name: String!
    email: String!
    permissions: [Permission!]!
}